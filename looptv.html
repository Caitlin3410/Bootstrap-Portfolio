<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
</head>

<body>

    <script type="text/javascript">
        // declare an arrary and initialize it with nothing
        var favTVshows = [];
        var tvShow;

        // For Loop Elements Repeats THREE(3) Times
        for (var i = 1; i < 4; i++) {

            // Prompt for input and store value
            tvShow = prompt("What's your #" + i + " favorite TV show?");

            // Adds the value to the end of the array
            favTVshows.push(tvShow);
        }

        // Will iterate through the favTvshows array one by one to display all elementts of the array
        for (var j = 0; j < favTVshows.length; j++) {

            // displays a popup dialog box with with the element of the array indicated by the index
            alert(favTVshows[j]);
        }
    </script>

</body>

</html>
