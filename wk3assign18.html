<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Array Printing</title>
</head>

<body>

    <h1>Open the console to see the magic!</h1>

    <script>
        // Use this Array
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        // Then use console.log to print each of the names listed inside.
        // ...

        console.log(myFarm[0]);
        console.log(myFarm[1]);
        console.log(myFarm[2]);
        console.log(myFarm[3]);
        console.log(myFarm[4]);




        // CODE GOES HERE


        // ...
    </script>

</body>

</html>
